<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="chivato2.js"></script>
  </head>
  <body>
    <script>
        function anade(event) {
          console.log("FLAG");
          let ent = document.getElementById("entidad");
          ent.setAttribute("chivato", {});
          setTimeout(quitar, 5000);
        }
        function quitar (event) {
          console.log("QUITANDO");
          let ent = document.getElementById("entidad");
          ent.removeAttribute("chivato");
        }
        document.addEventListener("DOMContentLoaded", anade);
    </script>
    
    <a-scene>
        <a-entity id="entidad"></a-entity>
    </a-scene>
  </body>
</html>
