<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene>
        <!-- Environment -->
        <a-entity environment></a-entity>
      
        <a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500" color="#52be80" ></a-plane>
        
        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        
        <!-- Camera -->
        <a-entity movement-controls="fly: true" position="0 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
      
        <!-- Cartel con opciones -->
        <a-entity position="0 2 -10" rotation="0 0 0">
            <!-- Poste (a-cylinder) -->
            <a-cylinder position="0 1 0" radius="0.1" height="3" color="#6c4f37"></a-cylinder>

            <!-- Cartel (a-plane) -->
            <a-plane position="0 3 0" width="4" height="2.5" color="#f39c12" rotation="0 0 0"
              event-set__mouseenter="scale: 1.1 1.1 1.1" event-set__mouseleave="scale: 1 1 1">
                <!-- Opción 1: Video 1 (Botón) -->
                <a-plane position="0 0.5 0.1" width="3.5" height="0.7" color="#e74c3c"
                  onclick="window.open('https://www.youtube.com/watch?v=_D1PtJiat3g', '_blank');"></a-plane>
                <a-text value="Video 1" align="center" position="0 0.5 0.15" color="white" scale="2 2 2"></a-text>

                <!-- Opción 2: Video 2 (Botón) -->
                <a-plane position="0 -0.25 0.1" width="3.5" height="0.7" color="#3498db"
                  onclick="window.open('https://www.youtube.com/watch?v=sE_TKkNi9E8', '_blank');"></a-plane>
                <a-text value="Video 2" align="center" position="0 -0.25 0.15" color="white" scale="2 2 2"></a-text>

                <!-- Opción 3: Video 3 (Botón) -->
                <a-plane position="0 -1 0.1" width="3.5" height="0.7" color="#2ecc71"
                  onclick="window.open('https://www.youtube.com/watch?v=cdrRTerdYkI', '_blank');"></a-plane>
                <a-text value="Video 3" align="center" position="0 -1 0.15" color="white" scale="2 2 2"></a-text>
            </a-plane>
        </a-entity>
    </a-scene>
  </body>
</html>
