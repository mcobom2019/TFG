<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('cambiarcolorcilindro', {
            init: function () {
              console.log('Cambiando color de el cilindro');
              var el = this.el;
              el.addEventListener('click', function() {
                  const color = randomColor();
                  el.setAttribute('material', 'color', color);
              });
            }
        });
      function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            
            const rgb = `rgb(${r},${g},${b})`;
            console.log("El color es", rgb);
            
            return rgb;
        }
      function randomTime () {
            let randomValue = Math.floor(Math.random() * 10001);
            
            return randomValue;
      }
      AFRAME.registerComponent('cambiarposicioncilindro', {
            init: function () {
              console.log('Cambiando pisicion de el cilindro');
              var el = this.el;
              el.addEventListener('click', function() {
                  var posicionactual = el.getAttribute('position');
                  var nuevaposicion = {
                    x: posicionactual.x,
                    y: posicionactual.y,
                    z: posicionactual.z - 1,
                  };
                  el.setAttribute('position', nuevaposicion);
              });
            }
        });
    </script>
  </head>
  <body>
    <a-scene>
      <a-cylinder position="0 1.25 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#203b4f"></a-plane>
      <a-sky color="#0b7fd5"></a-sky>
      <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
    </a-scene>
  </body>
</html>
