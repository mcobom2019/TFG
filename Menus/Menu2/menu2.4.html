<html>
<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
  <script src="menu2.4.js"></script>
</head>
<body>
  <a-scene>
    <!-- CÃ¡mara con movimiento en 3D -->
    <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls="acceleration: 20; fly: true"></a-entity>
    </a-entity>

    <!-- Elementos en la escena -->
    <a-cylinder position="0 0 -3" radius="0.7" height="0.1" color="silver"></a-cylinder>
    <a-cylinder id="boton3D" position="0 0.15 -3" radius="0.6" height="0.2" color="red" createsons></a-cylinder>

    <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
  </a-scene>
</body>
</html>
