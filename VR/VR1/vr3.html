<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@3.0.4/dist/aframe-super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script>
        AFRAME.registerComponent('cambiarcoloresfera', {
            init: function () {
              console.log('Cambiando color de esfera');
              var el = this.el;
              el.addEventListener('click', function() {
                  const color = randomColor();
                  el.setAttribute('material', 'color', color);
              });
            }
        });
        AFRAME.registerComponent('x-button-listener', {
          init: function () {
            var el = this.el;
            el.addEventListener('xbuttondown', function (evt) {
                const color = randomColor();
                el.setAttribute('material', 'color', color);
            });
          }
        });
      function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            
            const rgb = `rgb(${r},${g},${b})`;
            console.log("El color es", rgb);
            
            return rgb;
        }
    </script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
        <a-entity id="leftHand" oculus-touch-controls="hand: left" body-movement="speed: 0.15" super-hands></a-entity>
        <a-entity id="rightHand" oculus-touch-controls="hand: right" head-rotation="speed: 2.0" super-hands></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable; lineColor: blue;"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable; lineColor: blue;"></a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" cambiarcoloresfera x-button-listener></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity cursor="fuse: false; rayOrigin: mouse"></a-entity>
    </a-scene>
  </body>
</html>
