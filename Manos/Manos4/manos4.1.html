<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  <script src="manos4.1.js"></script>
  <script src="detector.js"></script>
</head>
<body>
   <a-scene environment>
    <a-cylinder position="0 0.4 -1" radius="0.7" height="0.1" color="silver"></a-cylinder>
    <a-cylinder id="cylinderButon" position="0 0.55 -1" radius="0.6" height="0.2" color="red" 
           class="clickable" detector createsons></a-cylinder>

   <a-entity hand-tracking-controls="hand: left"></a-entity>
   <a-entity hand-tracking-controls="hand: right"></a-entity>
  </a-scene>
</body>
</html>
