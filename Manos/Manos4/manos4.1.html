<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@3.0.4/dist/aframe-super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="manos4.1.js"></script>
  <script src="detector.js"></script>
  <script src="toqueimite.js"></script>
</head>
<body>
  <a-scene>
    <a-cylinder position="0 0.5 -1" radius="0.7" height="0.1" color="silver"></a-cylinder>
    <a-cylinder id="boton3D" position="0 .65 -1" radius="0.6" height="0.2" color="red" class="clickable" detector createsons></a-cylinder>

    <a-entity position="0 0 0">
      <a-entity camera position="0 1.6 0"
        look-controls wasd-controls></a-entity>
      
      <!-- Cursor del ratón -->
      <a-entity cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">
      </a-entity>
      
      <!-- Controlador de mano derecha con láser -->
      <a-entity 
        id="rightHand"
        detector
        raycaster="objects: .clickable; lineColor: blue; far: 20; showLine: true">
      </a-entity>
      
      <!-- Seguimiento de manos con detección de toque -->
      <a-entity id="mano-derecha" 
                hand-tracking-controls="hand: right" 
                detector 
                toqueimite="evento: click; distancia: 0.1">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
