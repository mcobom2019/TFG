<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@3.0.4/dist/aframe-super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="detector.js"></script>
  <script src="manos3.1.js"></script>
  <script src="mano-colision.js"></script>
</head>
<body>
  <a-scene>
    <a-cylinder position="0 0 -3" radius="0.7" height="0.1" color="silver"></a-cylinder>
    <a-cylinder id="boton3D" position="0 0.15 -3" radius="0.6" height="0.2" color="red" class="clickable" detector createsons></a-cylinder>

    <a-entity position="0 0 0">
      <a-entity camera position="0 1.6 0"
        look-controls wasd-controls></a-entity>
      
      <!-- Cursor del ratón -->
      <a-entity cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">
      </a-entity>
      
      <!-- Manos con interacción -->
      <a-entity 
        id="rightHand"
        hand-tracking-controls="hand: right; modelColor: #ffcccc;" 
        detector
        interaccion-mano="mano: derecha">
      </a-entity>

      <a-entity 
        id="leftHand"
        hand-tracking-controls="hand: left; modelColor: #ccccff;"
        detector>
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
