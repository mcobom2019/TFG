<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@3.0.4/dist/aframe-super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="manos4.1.js"></script>
  <script src="detector.js"></script>
</head>
<body>
  <a-scene physics="driver: ammo; debug: true;">
    <a-cylinder position="0 0.4 -1" radius="0.7" height="0.1" color="silver"></a-cylinder>
    <a-cylinder id="boton3D" position="0 0.55 -1" radius="0.6" height="0.2" color="red" 
           class="clickable" detector createsons
           ammo-body="type: static" ammo-shape="type: cylinder"></a-cylinder>

    <a-entity position="0 0 0">
      <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
      
      <!-- Cursor del ratón -->
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      
      <!-- Controlador de mano derecha con láser -->
      <a-entity id="rightHand" laser-controls="hand: right;" detector></a-entity>
      
      <!-- Seguimiento de manos -->
      <a-entity hand-tracking-controls="hand: right" detector
          ammo-body="type: dynamic" ammo-shape="type: box"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
