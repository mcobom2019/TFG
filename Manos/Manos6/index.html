<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://gftruj.github.io/hand.tracking.controls.extras/dist/aframe-hand-tracking-controls-extras.js"></script>
     <script src="https://gftruj.github.io/hand.tracking.controls.extras/components/dist/hand-tracking-controls-extras-components.js"></script>
    <script src="menuInicio.js"></script>
    <script src="submenu1.js"></script>
    <script src="pressable.js"></script>
    <script src="button.js"></script>
  </head>
  <body>
    <a-scene environment>
      <a-entity id="menuinicio" menuinicio controlinicio position="0 1.5 -0.5" rotation="0 0 0" visible="true">
        <a-entity id="startButton" button="label: start" position="-0.15 0 0"></a-entity>
        <a-entity id="xButton" button="label: X" position="0 0 0"></a-entity>
      </a-entity>
      <a-entity id="subMenu1" submenu1 controsubmenu1 position="0 1.5 -0.5" rotation="0 0 0" visible="false">
        <a-entity id="barrasButton" button="label: Barras" position="-0.15 0 0"></a-entity>
        <a-entity id="circularButton" button="label: Circular" position="0 0 0"></a-entity>
        <a-entity id="atrasButton" button="label: <--" position="0.15 0 0"></a-entity>
      </a-entity>
      <a-entity id="leftHand" hand-tracking-controls="hand: left" hand-tracking-grab-controls="hand: left"></a-entity>
    <a-entity id="rightHand" hand-tracking-controls="hand: right" hand-tracking-grab-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
