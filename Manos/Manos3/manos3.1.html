<html>
 <head>
   <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@3.0.4/dist/aframe-super-hands.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
   <script src="manos3.1.js"></script>
   <script src="detector3.js"></script>
   <script src="escalador.js"></script>
   <script src="pellizcaemite.js"></script>
 </head>
 <body>
   <a-scene xr-mode-ui="XRMode: xr">
     
     <a-cylinder position="0 0 -3" radius="0.7" height="0.1" color="silver"></a-cylinder>
      <a-cylinder id="boton3D" position="0 0.15 -3" radius="0.6" height="0.2" color="red" class="clickable" createsons></a-cylinder>
     
     
     <a-entity position="0 0 0">
         <!-- CÃ¡mara para la cabeza -->
         <a-entity camera position="0 1.6 0"
          look-controls wasd-controls></a-entity>
       
         <a-entity cursor="rayOrigin: mouse"
          raycaster="objects: [escalador]">
         </a-entity>
       
         <a-entity laser-controls="hand: right;" detector
          raycaster="objects: [escalador]; lineColor: blue;"></a-entity>
       
         <a-entity hand-tracking-controls="hand: right" detector pellizcaemite>
            <a-entity raycaster="objects: [escalador]; showLine: true; lineColor: blue;">
            </a-entity>
        </a-entity>
 
      </a-entity>
   </a-scene>
 </body>
 </html>
