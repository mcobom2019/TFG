<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://gftruj.github.io/hand.tracking.controls.extras/dist/aframe-hand-tracking-controls-extras.js"></script>
     <script src="https://gftruj.github.io/hand.tracking.controls.extras/components/dist/hand-tracking-controls-extras-components.js"></script>
    <script src="menuInicio.js"></script>
    <script src="submenu1.js"></script>
    <script src="submenu2.js"></script>
    <script src="submenu3.js"></script>
    <script src="submenu4.js"></script>
    <script src="pressable.js"></script>
    <script src="pinchable.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
  </head>
  <body>
    <a-scene environment>
      <a-entity id="menuinicio" menuinicio controlinicio position="0 1.5 -0.5" rotation="0 0 0" visible="true">
        <a-entity id="startButton" button="label: start" position="0 0 0" ></a-entity>
        <a-entity id="darkButton" button="label: Dark Mode; width: 0.20; toggleable: true" position="0 -0.10 0"></a-entity>
        <a-entity id="xButton" button="label: X" position="-0.2 0.15 0"></a-entity>
      </a-entity>
      <a-entity id="subMenu1" submenu1 controsubmenu1 position="0 1.5 -0.5" rotation="0 0 0" visible="false" grabbable>
        <a-entity id="barrasButton" button="label: Barras" position="0.1 -0.02 0" visible="false"></a-entity>
        <a-entity id="circularButton" button="label: Circular" position="-0.1 -0.02 0" visible="false"></a-entity>
        <a-entity id="atrasButton" button="label: <--" position="-0.2 0.15 0" visible="false"></a-entity>
      </a-entity>
      <a-entity id="subMenu2" submenu2 controsubmenu2 position="0 1.5 -0.5" rotation="0 0 0" visible="false" grabbable>
        <a-entity id="backButton" button="label: <--" position="-0.2 0.15 0" visible="false"></a-entity>
        <a-entity id="motorButton" button="label: Motor" position=" -0.1 0.03 0" visible="false"></a-entity>
        <a-entity id="colorButton" button="label: Color" position="-0.1 -0.09 0" visible="false"></a-entity>
        <a-entity id="puertasButton" button="label: Puertas" position="0.1 0.03 0" visible="false"></a-entity>
        <a-entity id="completoButton" button="label: Completo" position="0.1 -0.09 0" visible="false"></a-entity>
      </a-entity>
      <a-entity id="subMenu3" submenu3 controsubmenu3 position="0 1.5 -0.5" rotation="0 0 0" visible="false" grabbable>
        <a-entity id="backButton2" button="label: <--" position="-0.2 0.15 0" visible="true"></a-entity>
        <a-entity id="electricoButton" button="label: Electrico" position="-0.15 0 0" visible="false"></a-entity>
        <a-entity id="DieselButton" button="label: Diesel" position="0 0 0" visible="false"></a-entity>
        <a-entity id="GasolinaButton" button="label: Gasolina" position="0.15 0 0" visible="false"></a-entity>
        <a-entity id="BlancoButton" button="label: Blanco" position=" -0.1 0.03 0" visible="false"></a-entity>
        <a-entity id="NegroButton" button="label: Negro" position="-0.1 -0.09 0" visible="false"></a-entity>
        <a-entity id="RojoButton" button="label: Rojo" position="0.1 0.03 0" visible="false"></a-entity>
        <a-entity id="AmarilloButton" button="label: Amarillo" position="0.1 -0.09 0" visible="false"></a-entity>
        <a-entity id="dosButton" button="label: 3 Puertas" position="0.1 -0.02 0" visible="false"></a-entity>
        <a-entity id="cincoButton" button="label: 5 Puertas" position="-0.1 -0.02 0" visible="false"></a-entity>
      </a-entity>
      <a-entity id="subMenu4" submenu4 controsubmenu4 position="0 1.5 -0.5" rotation="0 0 0" visible="false" grabbable>
        <a-entity slider position="0 -0.15 0"></a-entity>
        <a-entity id="backButton3" button="label: <--" position="-0.2 0.15 0" visible="false"></a-entity>
        <a-entity id="mostrarButton" button="label: Mostrar" position="0.1 -0.02 0" visible="false"></a-entity>
        <a-entity id="borrarButton" button="label: Borrar" position="-0.1 -0.02 0" visible="false"></a-entity>
      </a-entity>
      <a-entity id="leftHand" hand-tracking-controls="hand: left" hand-tracking-grab-controls="hand: left"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right" hand-tracking-grab-controls="hand: right"></a-entity>
      <a-entity>
        <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
