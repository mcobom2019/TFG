<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://gftruj.github.io/aframe-hand-tracking-controls-extras/dist/aframe-hand-tracking-controls-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- RIG con cámara -->
      <a-entity id="rig" position="0 0 0">
        <a-camera id="camera" position="0 1.6 0"></a-camera>
      </a-entity>

      <!-- Mano izquierda: Teletransporte y movimiento -->
      <a-entity hand-tracking-controls="hand: left" hand-tracking-extras
        hand-teleport="rig: #rig; origin: #camera" drag-move="rig: #rig; speed: 5">
      </a-entity>

      <!-- Mano derecha: Rotación del entorno -->
      <a-entity hand-tracking-controls="hand: right" hand-tracking-extras
        drag-rotate="rig: #rig">
      </a-entity>

      <!-- Objetos interactivos -->
      <a-box position="-1 1 -3" depth="0.5" height="0.5" width="0.5" color="#4CC3D9" class="interactable"></a-box>
      <a-sphere position="0 1.5 -4" radius="0.5" color="#EF2D5E" class="interactable"></a-sphere>
      <a-cylinder position="1 1 -3" radius="0.3" height="1" color="#FFC65D" class="interactable"></a-cylinder>
      
      <!-- Plano y cielo -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
