<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene 
    xr-mode-ui="enabled: true" 
    webxr="requiredFeatures: local-floor" 
    renderer="antialias: true">
    
    <!-- Rig del jugador (se mueve con los joysticks) -->
    <a-entity id="rig" position="0 1.6 0" movement-controls>
      
      <!-- C치mara (permite mirar libremente en VR) -->
      <a-entity camera position="0 0 0"></a-entity>

      <!-- Controlador izquierdo (movimiento con joystick y rayo l치ser) -->
      <a-entity 
        id="leftHand"
        oculus-touch-controls="hand: left"
        laser-controls
        raycaster="showLine: true; objects: .interactable"
        thumbstick-controls>
      </a-entity>

      <!-- Controlador derecho (interacci칩n y rayo l치ser) -->
      <a-entity 
        id="rightHand"
        oculus-touch-controls="hand: right"
        laser-controls
        raycaster="showLine: true; objects: .interactable">
      </a-entity>

    </a-entity>

    <!-- Suelo -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="gray"></a-plane>

    <!-- Objetos interactuables -->
    <a-box class="interactable" position="-1 1 -3" rotation="0 45 0" color="red"></a-box>
    <a-sphere class="interactable" position="1 1 -3" radius="0.5" color="blue"></a-sphere>
    <a-cylinder class="interactable" position="0 1 -3" radius="0.3" height="1.5" color="green"></a-cylinder>

    <!-- Cielo -->
    <a-sky color="lightblue"></a-sky>

  </a-scene>
</body>
</html>
