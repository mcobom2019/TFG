<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87CEEB"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#228B22"></a-plane>
      <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#FF5733"></a-box>
      <a-sphere position="1 1 -5" radius="1" color="#FFD700"></a-sphere>
      
      <a-entity id="rig" movement-controls position="0 1.6 0">
        <a-entity camera look-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
