<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escena VR de A-Frame con controles estándar</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Añadimos la librería aframe-extras para los controles de movimiento -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Configuración para movimiento con joystick -->
      <a-entity id="rig" movement-controls="fly: false; speed: 0.2;">
        <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>
        <a-entity id="left-hand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        <a-entity id="right-hand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
      </a-entity>
      
      <!-- Fondo y cielo -->
      <a-sky color="#87CEEB"></a-sky>
      
      <!-- Plano o suelo -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>
      
      <!-- Caja -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      
      <!-- Esfera -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      
      <!-- Cilindro -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      
      <!-- Texto -->
      <a-text value="¡Hola Mundo en VR!" position="-1 3 -3" color="#000000" scale="1.5 1.5 1.5"></a-text>
      
      <!-- Objetos adicionales para explorar -->
      <a-box position="-5 0.5 -8" width="2" height="1" depth="2" color="#52c41a" shadow></a-box>
      <a-torus position="5 1 -8" color="#ff4d4f" radius="1" radius-tubular="0.1" rotation="90 0 0" shadow></a-torus>
      <a-cone position="0 0.5 -10" radius-bottom="1" radius-top="0" height="2" color="#722ed1" shadow></a-cone>
      
      <!-- Luz -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
