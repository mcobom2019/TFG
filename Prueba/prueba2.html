<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escena VR de A-Frame para Meta Quest 3</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene webxr="optionalFeatures: hand-tracking">
      <!-- Fondo y cielo -->
      <a-sky color="#87CEEB"></a-sky>
      
      <!-- Plano o suelo -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>
      
      <!-- Caja -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      
      <!-- Esfera -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      
      <!-- Cilindro -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      
      <!-- Texto -->
      <a-text value="Â¡Hola Mundo en VR!" position="-1 3 -3" color="#000000" scale="1.5 1.5 1.5"></a-text>
      
      <!-- Luz -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      
      <!-- Controladores VR -->
      <a-entity id="rig" movement-controls wasd-controls position="0 0 0">
        <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
