<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi Escena A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Caja -->
      <a-box position="0 1 -5" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- Esfera -->
      <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <!-- Cilindro -->
      <a-cylinder position="-2 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Plano -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- CÃ¡mara con controles de movimiento -->
      <a-entity camera look-controls movement-controls position="0 1.6 0">
        <a-entity 
          oculus-touch-controls="hand: left; model: false"
          vive-controls="hand: left"
          windows-motion-controls="hand: left"
          daydream-controls="hand: left"
          gearvr-controls="hand: left"
          oculus-go-controls="hand: left"
          valve-index-controls="hand: left"></a-entity>
        <a-entity 
          oculus-touch-controls="hand: right; model: false"
          vive-controls="hand: right"
          windows-motion-controls="hand: right"
          daydream-controls="hand: right"
          gearvr-controls="hand: right"
          oculus-go-controls="hand: right"
          valve-index-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
