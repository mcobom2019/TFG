<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Escena Básica A-Frame para Meta Quest 3</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <!-- Añadimos el componente movement-controls que viene con A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Configuración para controles básicos con movement-controls -->
    <a-entity id="rig" movement-controls="fly: false; speed: 0.15;">
      <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
      <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
    </a-entity>

    <!-- Suelo -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

    <!-- Cielo -->
    <a-sky color="#ECECEC"></a-sky>

    <!-- Objetos en la escena -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-torus position="3 1 -4" color="#5CFFFD" radius="0.7" radius-tubular="0.1"></a-torus>
    
    <!-- Texto de bienvenida -->
    <a-text value="Bienvenido a tu escena VR" position="0 2 -3" color="#000000" width="10" align="center"></a-text>
    
    <!-- Iluminación -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" position="-1 1 1" intensity="0.6"></a-light>
    <a-light type="point" position="2 4 -2" intensity="0.6"></a-light>
  </a-scene>
</body>
</html>
