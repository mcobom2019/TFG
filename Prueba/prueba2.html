<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Habilitar WebXR para Quest -->
      <a-entity webxr="optionalFeatures: hand-tracking"></a-entity>
      
      <!-- Cielo -->
      <a-sky color="#87CEEB"></a-sky>
      
      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#228B22"></a-plane>
      
      <!-- Caja -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#FF5733"></a-box>
      
      <!-- Esfera -->
      <a-sphere position="1 1 -5" radius="1" color="#FFD700"></a-sphere>
      
      <!-- CÃ¡mara con controles de movimiento y joystick -->
      <a-entity id="rig" movement-controls="speed: 0.2" position="0 1.6 0">
        <a-entity camera look-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
        <a-entity windows-motion-controls="hand: left"></a-entity>
        <a-entity windows-motion-controls="hand: right"></a-entity>
        <a-entity vive-controls="hand: left"></a-entity>
        <a-entity vive-controls="hand: right"></a-entity>
        <a-entity joystick-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
