<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escena Básica de A-Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cielo -->
      <a-sky color="#87CEEB"></a-sky>
      
      <!-- Plano como suelo -->
      <a-plane position="0 0 0" 
               rotation="-90 0 0" 
               width="20" 
               height="20" 
               color="#8FBC8F">
      </a-plane>
      
      <!-- Caja roja -->
      <a-box position="-2 1 -5" 
             rotation="0 45 0" 
             width="1" 
             height="1" 
             depth="1" 
             color="#FF0000">
      </a-box>
      
      <!-- Esfera azul -->
      <a-sphere position="2 1.25 -5" 
                radius="1.25" 
                color="#0000FF">
      </a-sphere>
      
      <!-- Cilindro amarillo -->
      <a-cylinder position="0 1.5 -3" 
                 radius="0.5" 
                 height="3" 
                 color="#FFFF00">
      </a-cylinder>
      
      <!-- Texto de bienvenida -->
      <a-text value="¡Hola Mundo VR!" 
              color="#000000" 
              position="0 3 -5" 
              width="10" 
              align="center">
      </a-text>
      
      <!-- Cámara y controles -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
