<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <title>BabiaXR Demo - COVID-19 Data into BabiaXr Charts </title>
        <meta name="description" content="BabiaXR Components Gallery using covid-19 data">
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-text-geometry-component@0.5.2/dist/aframe-text-geometry-component.min.js"></script>
        <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
        <script src="https://rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
        <script src="dist/aframe-lounge-component.min.js"></script>
        <script src="https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/dist/aframe-babia-components.js"></script>
        <script src="https://gftruj.github.io/hand.tracking.controls.extras/dist/aframe-hand-tracking-controls-extras.js"></script>
        <script src="https://gftruj.github.io/hand.tracking.controls.extras/components/dist/hand-tracking-controls-extras-components.js"></script>
        <script src="https://unpkg.com/aframe-rounded@^1.0.0/aframe-rounded.min.js"></script>
        <script src="menu.js"></script>
        <script src="initMenu.js"></script>
        <script src="button.js"></script>
        <script src="pressable.js"></script>
        <script src="pinchable.js"></script>
        <script src="size-change.js"></script>
        <script src="slider.js"></script>
        
        <link rel="stylesheet" href="assets/gitlab-corner.css">
        <style>
                h1 {
                        color: #AAAAAA;
                        font-family: 'Archivo', sans-serif;
                        font-size: 45px;
                        text-align: center;
                        text-shadow: black 0.1em 0.1em 0.2em
                }

                p {
                        color: #444444;
                        font-family: 'Archivo', sans-serif;
                        font-size: 26px;
                        text-align: justify;
                        text-shadow: #AAAAAA 0.1em 0.1em 0.2em
                }
        </style>
</head>

<body>
        <a-scene id="scene" light="defaultLightsEnabled: false" menu>

                <!-- Assets -->
                <a-assets>
                        <img id="sky" src="https://cdn.glitch.global/1f8e0b5c-8472-495a-a6ce-b620a6cdfd40/360-panorama.jpg?v=1745337225916">
                        <img id="floor" src="https://cdn.glitch.global/1f8e0b5c-8472-495a-a6ce-b620a6cdfd40/floor-texture.jpg?v=1745337241227">
                        <img id="metalic" src="https://cdn.glitch.global/1f8e0b5c-8472-495a-a6ce-b620a6cdfd40/metalic-texture.jpg?v=1745337245682">
                </a-assets>

                <!-- Querier Components -->
                <a-entity id="piedata" babia-queryjson="url: ./europe.json;"></a-entity>
                <a-entity id="networknodes" babia-queryjson="url: https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/examples/demos/1.0.11/data_examples/travel_nodes.json;"></a-entity>
                <a-entity id="networklinks" babia-queryjson="url: https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/examples/demos/1.0.11/data_examples/travel_links.json;"></a-entity>
                <a-entity id="doughnutdata" babia-queryjson="url: https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/examples/demos/1.0.11/data_examples/asia.json;"></a-entity>
                <a-entity id="bardata" babia-queryjson="url: https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/examples/demos/1.0.11/data_examples/usa2.json;"></a-entity>
                <a-entity id="3dbardata" babia-queryjson="url: https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/examples/demos/1.0.11/data_examples/USA.json;"></a-entity>
                <a-entity id="cylsdata" babia-queryjson="url: https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/examples/demos/1.0.11/data_examples/continents2.json;"></a-entity>
                <a-entity id="continentsdata" babia-queryjson="url: https://gitlab.com/babiaxr/aframe-babia-components/-/raw/master/examples/demos/1.0.11/data_examples/continents.json;"></a-entity>

                <!-- Enviroment -->
                <a-sky src="#sky"></a-sky>

                <!-- Aframe Lounge -->
                <a-entity id="lounge" position="5 0 0" lounge="width: 40; depth: 50; height: 10;
                            north: barrier; 
                            floorTexture: https://cdn.glitch.global/1f8e0b5c-8472-495a-a6ce-b620a6cdfd40/floor-texture.jpg?v=1745337241227">

                        <a-entity position="0 0 -8" lounge-plinth="width: 6.5; depth: 4" lounge-staydown>
                                <a-entity id="bar"
                                        babia-bars='legend: true; axis: true; heightMax: 15; from: bardata; x_axis: date; height: deaths'
                                        position="-2.25 0.275 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
                        </a-entity>

                </a-entity>

               
                <a-entity id="bardescription" position="8 -4.1 -6" rotation="-30 0 0">
                        <a-box src="#floor" height="2" width="2" depth="0.1" position="0 0 0"></a-box>
                        <a-box src="#metalic" height="1.8" width="1.8" depth="0.05" position="0 0 0.05"></a-box>
                        <a-entity htmlembed position="0 0.1 0.1" style="width: 380px; height: 400px;">
                                <h1>babia-bars Component</h1>
                                <p>This component shows a 2 axis bar chart.
                                <p>Raycaster: </br>Get intersection with a bar to show the key and value.</p>
                                </p>
                        </a-entity>
                </a-entity>


                <!-- Lights -->
                <a-entity light="color: #fff ; type: ambient; intensity: 0.85"></a-entity>

                <!-- Controls and Camera -->
                <a-entity lounge-entry-point>
                        <a-entity movement-controls="fly: false" position="3 -3.5 0">
                                <a-entity camera position="0 0 0" look-controls></a-entity>
                                <a-entity cursor="rayOrigin:mouse" raycaster="objects: .babiaxraycasterclass">
                                </a-entity>
                                <a-entity laser-controls="hand: right" oculus-touch-controls="hand: right" raycaster="objects: .babiaxraycasterclass">
                                </a-entity>
                        </a-entity>
                </a-entity>
                <a-entity id="leftHand" hand-tracking-controls="hand: left" hand-tracking-grab-controls="hand: left">
                <a-entity id="maximizeButton" button="label: noLabel; primitive: cylinder; width: 0.1; color: #a9825a" position="0 0.025 -0.01" visible="false"></a-entity>
              </a-entity>
              <a-entity id="rightHand" hand-tracking-controls="hand: right" hand-tracking-grab-controls="hand: right"></a-entity>
              <a-entity>
                <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
              </a-entity>

        </a-scene>
</body>

</html>
